<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" ng-controller="NarrowItDownController as controller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <!-- <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="controller.search">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="controller.getMenuItems()">Narrow It Down For Me!</button>
    </div> -->
	
	<form class="form-inline">
		<div class="form-group mx-sm-3 mb-2">
			<input type="search" class="form-control" ng-model="controller.search" placeholder="search term">
		</div>
			<button type="submit" class="btn btn-primary mb-2" ng-click="controller.getMenuItems()">Search</button>
	</form>

	<br>
      <h4>Search one of these: 'egg', 'chicken' or 'vegetables' !!</h4>
      <h4>Else simply click the button to display all items !!</h4>

    <!-- found-items should be implemented as a component -->
    <found-items items="controller.items" on-remove="controller.removeItem(index)" title="Found Items"></found-items>

  </div>

</body>

</html>
