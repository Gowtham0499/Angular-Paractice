<div>
  <div>
    <h3 style="text-align: center;">{{ list.title }}</h3>
    <br>
    <table class="table table-hover">

      <tr>
        <th>Short Name</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>

      <tr ng-repeat="item in list.items">
        <td>{{ item.short_name }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td><button ng-click="list.onRemove({index: $index});" class="btn btn-danger">Don't want this one!</button>
        </td>
      </tr>


    </table>
  </div>
</div>
